<div class="flex flex-col h-[85vh]">
  <!-- Header -->
  <header class="absolute top-0 left-0 p-4 z-10">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="px-4 py-2 text-3xl sm:text-4xl md:text-5xl font-bold text-gray-300 hover:text-gray-500"
    >
      &#8592;
    </button>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <!-- Main Content -->
    <div class="flex flex-col items-center">
      <app-contact-button
        class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4"
        [contactButton]="contactButtonList"
      />
    </div>
  </main>
</div>
