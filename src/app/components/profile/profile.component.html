<div class="flex flex-col h-[85vh]">
  <!-- Header -->
  <header class="absolute top-0 left-0 p-4">
    <span class="relative">
      <span
        class="block absolute -inset-1 -skew-y-3 bg-gray-500"
        aria-hidden="true"
      ></span>
      <span class="relative text-white text-xl p-3">Manoj Marmat</span>
    </span>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <!-- Main Content -->
    <div class="flex flex-col items-center">
      <!-- Profile Photo -->
      <img
        src="assets/profile.jpg"
        alt="Profile Photo"
        class="w-32 h-32 rounded-full shadow-md mb-5 border-4 border-indigo-200"
      />

      <!-- Buttons -->
      <div
        class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4"
      >
        <button
          routerLink="/about-me"
          class="px-4 py-2 shadow-lg font-semibold shadow-black/50 text-white rounded-md hover:bg-gray-300 hover:text-black text-sm sm:text-base md:px-8 md:py-4"
        >
          About Me
        </button>
        <button
          routerLink="/skills"
          class="px-4 py-2 shadow-lg font-semibold shadow-black/50 text-white rounded-md hover:bg-gray-300 hover:text-black text-sm sm:text-base md:px-8 md:py-4"
        >
          Skills
        </button>
        <button
          routerLink="/projects"
          class="px-4 py-2 shadow-lg font-semibold shadow-black/50 text-white rounded-md hover:bg-gray-300 hover:text-black text-sm sm:text-base md:px-8 md:py-4"
        >
          Projects
        </button>
        <button
          routerLink="/certificates"
          class="px-4 py-2 shadow-lg font-semibold shadow-black/50 text-white rounded-md hover:bg-gray-300 hover:text-black text-sm sm:text-base md:px-8 md:py-4"
        >
          Certificates
        </button>
      </div>
      <div class="flex flex-col items-center mt-5">
        <button
          class="download-btn flex items-center space-x-2 py-2 px-4 bg-gray-600 text-white font-bold rounded-lg border-2 border-transparent hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50"
        >
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 19.00 19.00"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#000000"
            class="animate-bounce"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke="#ffffff"
              stroke-width="0.8160000000000001"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Interface / Download">
                <path
                  id="Vector"
                  d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12"
                  stroke="#ffffff"
                  stroke-width="2.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
          <span class="text-xl">Download CV</span>
        </button>
      </div>
    </div>

  <!-- Footer -->
  <footer class="absolute bottom-0 right-0 p-4">
    <h1 class="text-sm text-gray-500">manojrajput762000&#64;gmail.com</h1>
