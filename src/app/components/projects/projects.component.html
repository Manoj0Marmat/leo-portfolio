<div class="flex flex-col h-[75vh]">
  <!-- Header -->
  <header class="absolute top-0 left-0 p-4 z-10">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="px-4 py-2 text-3xl sm:text-4xl md:text-5xl font-bold text-gray-300 hover:text-gray-500"
    >
      &#8592;
    </button>
  </header>

  <!-- Main Content -->
  <div
    class="flex flex-col flex-grow items-center justify-start overflow-y-auto p-8"
  >
    <main class="max-w-3xl w-full">
      <ul
        class="grid max-w-[26rem] sm:max-w-[52.5rem] grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 mx-auto gap-6 lg:gap-y-8 xl:gap-x-8 lg:max-w-7xl px-4 sm:px-6 lg:px-8"
      >
        <li
          class="group relative rounded-3xl border-y bg-slate-50 p-6 dark:bg-slate-800/80 dark:highlight-white/5 hover:bg-slate-100 dark:hover:bg-slate-700/50 transition-all duration-300"
          *ngFor="let project of projectsList"
        >
          <div
            class="aspect-[672/494] relative rounded-md transform overflow-hidden shadow-[0_2px_8px_rgba(15,23,42,0.08)] bg-slate-200 dark:bg-slate-700"
          >
            <!-- Static Image -->
            <img
              alt="project"
              width="672"
              height="494"
              class="absolute inset-0 w-full h-full object-cover group-hover:opacity-0 transition-opacity duration-500"
              [src]="project.imgUrl || 'assets/projects/default.png'"
            />

            <img
              alt="project"
              class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-500"
              [src]="project.vidUrl || 'assets/projects/default.gif'"
            />
          </div>

          <div class="flex flex-wrap items-center mt-6">
            <h2
              class="text-sm leading-6 text-slate-900 dark:text-white font-semibold group-hover:text-sky-500 dark:group-hover:text-sky-400"
            >
              <a [href]="project.gitUrl" target="_blank"
                ><span class="absolute inset-0 rounded-3xl"></span
                >{{ project.title }}</a
              >
            </h2>
            <svg
              class="w-6 h-6 flex-none opacity-0 group-hover:opacity-100"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.75 15.25L15.25 9.75M15.25 9.75H10.85M15.25 9.75V14.15"
                stroke="#0EA5E9"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <p
              class="w-full flex-none text-[0.8125rem] leading-6 text-slate-500 dark:text-slate-400"
            >
              {{ project.type }}
            </p>
          </div>
        </li>
      </ul>
    </main>
  </div>
</div>
