<div class="flex flex-col h-[75vh]">
  <!-- Header -->
  <header class="absolute top-0 left-0 p-4 z-10">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="px-4 py-2 text-3xl sm:text-4xl md:text-5xl font-bold text-gray-300 hover:text-gray-500"
    >
      &#8592;
    </button>
  </header>

  <!-- Main Content -->
  <div
    class="flex flex-col flex-grow items-center justify-start overflow-y-auto p-8"
  >
    <main class="flex-grow flex items-center justify-center p-4">
      <div class="flex flex-col items-center w-full">
        <!-- Grid Layout -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
        >
          <div *ngFor="let image of images">
            <img
              class="grayscale brightness-50 contrast-100 hover:brightness-100 hover:grayscale-0 hover:cursor-pointer h-auto w-full max-w-full rounded-lg transition-all duration-300"
              [src]="image.src"
              [alt]="image.alt"
            />
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
